<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="contener">
        <div class="head">
            <h1>My Library</h1>
            <div class="boos_record">
                <ul>
                    <li>Total Book</li>
                    <li>reded books</li>
                    <li>Total pages</li>
                </ul>
            </div>
        </div>
        <div class="search">
            <form class="search">
                <label for="name">search by name</label>
                <input type="search" id="name">
                <label for="name">search by author</label>
                <input type="search" id="name">
                <button type="submit" class="searchit">search</button>
            </form>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>Title</td>
                <th>Author</td>
                <th>published Date</td>
                <th>Pages</td>
                <th>read it</td>
                <th><button disabled>Delate</button></td>
            </tr>
            </thead>
            <tbody id="tb"></tbody>
        </table>

        <div class="show">
            <button class="button" id="but">Add Book</button>
        </div>
    </div>
    <div class="dialog">
        <dialog class="main" id="close_1">
            <div class="top">
                <h3>Add Book</h3>
                <button id="close" class="close">Close</button>
            </div>
            <form class="form" id="form">
                <label for="book">Titel of the Book</label>
                    <input class="book_name" id="book" required>
                <label for="author">Author</label>
                    <input type="text" id="author" required>
                <label for="date">Pulshing Date</label>
                    <input type="date" id="date">
                <select name="read" id="">
                    <option value="null">Do you read it ?</option>
                    <option value="1">yes I have read it</option>
                    <option value="0">No I didnt</option>
                </select>
                <label for="page">How many pages do you read</label>
                    <input type="number" id="page" required>
                <div class="add">
                    <button type="submit">Add</button>
                    <button type="reset">Clear</button>
                </div>
            </form>
        </dialog>
    </div>
    <!--<script src="script.js"></script>-->
    <script src="disply.js"></script>
    <script src="newScript.js"></script>
</body>
</html>
